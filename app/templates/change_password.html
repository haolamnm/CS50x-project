{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}
<div class="container w-100 w-md-50 bg-dark border rounded shadow p-3">
	<h3 class="text-light">Change Password</h3>
	<form action="{{ url_for('main.reset_password_token', token=token) }}" method="post">

		<!-- For New Password -->
		<div class="mb-3 input-group">
			<span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
			<input autocomplete="off" class="form-control mx-auto w-auto password-toggle" name="new_password"
				placeholder="New Password" type="password" required>
			<button class="btn btn-outline-secondary input-group-text password-eye" type="button"
				onclick="togglePasswordVisibility(this)">
				<ion-icon name="eye-off"></ion-icon>
			</button>
		</div>

		<!-- For Password Confirmation -->
		<div class="mb-3 input-group">
			<span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
			<input autocomplete="off" class="form-control mx-auto w-auto password-toggle" name="confirmation"
				placeholder=" New Password (again)" type="password" required>
			<button class="btn btn-outline-secondary input-group-text password-eye" type="button"
				onclick="togglePasswordVisibility(this)">
				<ion-icon name="eye-off"></ion-icon>
			</button>
		</div>

		<!-- Change Password Button -->
		<button class="btn btn-primary mx-auto w-100" type="submit">Change Password</button>
	</form>
</div>
{% endblock %}
