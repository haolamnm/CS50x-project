{% extends "layout.html" %}

{% block title %}
Sign Up | Pomodoro 50
{% endblock %}

{% block main %}
<div class="container w-100 w-md-50 bg-dark border rounded shadow p-3">
	<h3 class="text-light">Create Account</h3>
	<p class="text-secondary text-center mb-3">
		Create an account so you can start using the app with all its features!
	</p>
	<!-- Signup form -->
	<form action="{{ url_for('signup.index') }}" method="post">

		<!-- For Email -->
		<div class="mb-3 input-group">
			<span class="input-group-text"><ion-icon name="mail"></ion-icon></span>
			<input autocomplete="off" class="form-control mx-auto w-autoauto" name="email" placeholder="Email" autofocus
				type="email" required>
		</div>

		<!-- For Password -->
		<div class="mb-3 input-group">
			<span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
			<input autocomplete="off" class="form-control mx-auto w-auto password-toggle" name="password"
				placeholder="Password" type="password" required>
			<button class="btn btn-outline-secondary input-group-text password-eye" type="button"
				onclick="togglePasswordVisibility(this)">
				<ion-icon name="eye-off"></ion-icon>
			</button>
		</div>

		<!-- For Password Confirmation -->
		<div class="mb-3 input-group">
			<span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
			<input autocomplete="off" class="form-control mx-auto w-auto password-toggle" name="confirmation"
				placeholder="Password (again)" type="password" required>
			<button class="btn btn-outline-secondary input-group-text password-eye" type="button"
				onclick="togglePasswordVisibility(this)">
				<ion-icon name="eye-off"></ion-icon>
			</button>
		</div>

		<!-- Sign Up Button -->
		<button class="btn btn-primary mx-auto w-100" type="submit">Sign Up</button>

		<div class="container mt-3">
			<div class="row">
				<div class="col-6">
					<!-- Log In Text -->
					<p class="text-start"><a href="{{ url_for('login.index') }}">Already have an account?</a></p>
				</div>
				<div class="col-6">
				</div>
			</div>
		</div>

	</form>
</div>
{% endblock %}
